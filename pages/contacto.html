<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudio Color</title>
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon" />

    <!-- BOOTSTRAP CSS only -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- MI CSS -->

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="contenedor">
      <header class="encabezado">
        <!-- AGREGAMOS UNA NAVBAR DE BOOTSTRAP Y LA PERSONALIZAMOS -->

        <nav class="navbar navbar-expand-lg navbar-light bg">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
              <img
                src="../assets/img/logo.png"
                alt=""
                width="50px"
                height="45px"
              />
            </a>
            <a class="navbar-brand" href="../index.html">Estudio Color</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 encabezado__nav">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="../index.html"
                    >Inicio</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="../pages/productos.html"
                    >Productos</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="../pages/servicios.html"
                    >Servicios</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="../pages/ubicacion.html"
                    >Ubicacion</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="../pages/contacto.html"
                    >Contacto</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main class="contenido">
        <section class="principal__seccion">
          <form action="">
            <fieldset>
              <legend>Contacto</legend>
              <label for="nombre">Nombre:</label>
              <input
                type="text"
                placeholder="Ingrese su nombre"
                name="nombre"
              /><br /><br />
              <label for="email">Email:</label>
              <input
                type="email"
                placeholder="ingresatuemail@gmail.com"
                name="email"
              /><br /><br />
              <label for="telefono">Telefono:</label>
              <input
                type="tel"
                placeholder="(+54) 11 5522 6688"
                name="telefono"
                id=""
              /><br /><br />
              <label for="consulta">Consulta:</label><br /><br />
              <textarea
                name="consulta"
                id=""
                cols="30"
                rows="10"
                placeholder="Por favor ingrese su consulta"
              ></textarea
              ><br /><br />
              <input type="submit" value="Enviar" />
              <input type="reset" value="Borrar" />
            </fieldset>
          </form>
        </section>
      </main>
      <aside class="lateral"></aside>
      <footer class="pie">
        <p class="pie__mr">Â© 2022 Estudio Color</p>
        <div class="pie__links">
          <h3>
            <a
              href="https://es-la.facebook.com/EstudioColorCastelar/"
              target="_blank"
              rel="link a facebook"
              >Facebook</a
            >
          </h3>
          <h3>
            <a
              href="https://www.instagram.com/estudiocolor/?hl=es"
              target="_blank"
              rel="link a instagram"
              >Instagram</a
            >
          </h3>
        </div>
        <p class="pie__mail">email - holaestudiocolor@gmail.com</p>
      </footer>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
